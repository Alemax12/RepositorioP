<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css">
	
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        </script>
    <link href="styles/style.css" rel="stylesheet" type="text/css">

    <title>ROSTROS FELICES REGISTROS</title>
</head>

<body>
    <div class="container">
        <div class="p-5 bg-secondary bg-opacity-25 rounded-3">
            <h1>REGISTROS DE CLIENTES</h1>
        </div>

        <br>
        <div class="card">
            <div class="card-header text-white bg-dark">
                Informacion del cliente
            </div>
            <div class="card-body">

                <table id="tabla" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>Numero</th>
                            <th>Nombre</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="comuna in listado">
                            <td>a</td>
                            <td>b</td>
                            <td>
                                <button class="btn btn-success btn-sm" v-on:click="editarComuna(comuna.comu_codi)">
                                    <i class="fa fa-pencil" aria-hidden="true"></i>
                                </button>
                                <button class="btn btn-danger btn-sm" v-on:click="borrarComuna(comuna.comu_codi)">
                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $("#tabla").DataTable();
        });
    </script>

</body>

</html>
